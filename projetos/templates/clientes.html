<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static', filename='stile.css' )}}">
</head>
<body>
<div class="container-md">
    <hr>
    <h1>Clientes</h1>
<table class="table table-bordered table-dark">
    <thead>
        <tr align="center">
            <th scope="col"> Nº do pedido </th>
            <th scope="col"> Nome </th>
            <th scope="col"> Numero </th>
            <th scope="col"> Endereço</th>
            <th scope="col"> Ação</th>
        </tr>
    </thead>
    {% for item in result %}
    <tr align="center">
        <td>{{item["pedidoid"]}}</td>
        <td>{{item["Cliente"]}}</td>
        <td>{{item["nc"]}}</td>
        <td>{{item["endereco"]}}</td>
        <td><a class="btn btn-warning" href='/atualizar/{{item["pedidoid"]}}' > <i class="bi bi-wrench"></i> Atualizar</a></td>

    </tr>
    {% endfor %}
</table>
    <a class="btn btn-secondary" href='/vol' > <i class="bi bi-reply"></i> Pedidos</a>
</div>
</body>
</html>
