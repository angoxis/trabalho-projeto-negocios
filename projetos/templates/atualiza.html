<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>atualizar</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static', filename='stile.css' )}}">
</head>
<body>
<div class="container-sm">
        <h1>atualizar pedidos</h1>
    <form action="{{pedidos[0]['pedidoid']}}" method="post">
  <div class="form-group">
    <label for="pedidoid" class="form-label">Nº do pedido</label>
    <input type="number" class="form-control" id="pedidoid" name = "pedidoid" style="width: 600px" required onchange="this.value = this.value.trim()"  value="{{pedidos[0]['pedidoid']}}">
  </div>
  <div class="form-group">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" name = "nome" style="width: 600px" value="{{pedidos[0]['nome']}}" >
  </div>
  <div class="form-group">
    <label for="pedido" class="form-label">Pedido</label>
    <input type="text" class="form-control" id="pedido" name = "pedido" style="width: 600px" value="{{pedidos[0]['pedido']}}">
  </div>
  <div class="form-group">
    <label for="preco" class="form-label">valor total</label>
    <input type="number" class="form-control" id="preco" name = "preco" style="width: 600px" required onchange="this.value = this.value.trim()"  value="{{pedidos[0]['preco']}}">
  </div>
   <label for="nome" class="form-label">Estado do pedido</label>
   <select class="form-select" aria-label="Default select example" style="width: 600px" id="pedidoes" name = "pedidoes" >
       <option selected value="{{pedidos[0]['pedidoes']}}">{{pedidos[0]['pedidoes']}}</option>
  <option value="comer no local">comer no local</option>
  <option value="entrega">entrega</option>
   <option value="levar">levar</option>
</select>
     <h1>dados clientes</h1>
   <div class="form-group">
    <label for="cliente" class="form-label">Cliente</label>
    <input type="text" class="form-control" id="cliente" name = "cliente" style="width: 600px" value="{{pedidos[0]['Cliente']}}" >
  </div>
  <div class="form-group" >
    <label for="nc" class="form-label">Numero de telefone</label>
    <input type="number" class="form-control" id="nc" name = "nc" style="width: 600px" value="{{pedidos[0]['nc']}}" >
  </div>
  <div class="form-group">
    <label for="endereco" class="form-label">Endereço</label>
    <input type="text" class="form-control" id="endereco" name = "endereco" style="width: 600px" value="{{pedidos[0]['endereco']}}">
  </div>
<br>
  <button type="submit" class="btn btn-primary">Atualizar pedido</button>
</form>
</div>
</body>
</html>
