<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pedidos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{{url_for('static', filename='stile.css' )}}">
</head>
<body>
<div class="container-md">
        <h1>Fazer pedidos</h1>
    <form action="cadastrar" method="post">
  <div class="form-group" >
    <label for="pedidoid" class="form-label">Nº do pedido</label>
    <input type="number" class="form-control" id="pedidoid" name = "pedidoid" style="width: 600px" required onchange="this.value = this.value.trim()" >
  </div>
  <div class="form-group">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" name = "nome" style="width: 600px" >
  </div>
  <div class="form-group">
    <label for="pedido" class="form-label">Acompanhamentos</label>
      <textarea class="form-control" id="pedido" name = "pedido" style="width: 600px"></textarea>
  </div>
  <div class="form-group" >
    <label for="preco" class="form-label">valor total</label>
    <input type="number" class="form-control" id="preco" name = "preco" style="width: 600px" required onchange="this.value = this.value.trim()" >
  </div>
  <label for="nome" class="form-label">Estado do pedido</label>
        <select class="form-select" aria-label="Default select example" style="width: 600px" id="pedidoes" name = "pedidoes" >
  <option selected>comer no local</option>
  <option value="entrega">entrega</option>
  <option value="levar">levar</option>
</select>
        <h1>dados clientes</h1>
   <div class="form-group">
    <label for="cliente" class="form-label">Cliente</label>
    <input type="text" class="form-control" id="cliente" name = "cliente" style="width: 600px" >
  </div>
  <div class="form-group" >
    <label for="nc" class="form-label">Numero de telefone</label>
    <input type="number" class="form-control" id="nc" name = "nc" style="width: 600px" >
  </div>
  <div class="form-group">
    <label for="endereco" class="form-label">Endereço</label>
    <input type="text" class="form-control" id="endereco" name = "endereco" style="width: 600px" >
  </div>

        <br>
        <button type="submit" class="btn btn-primary"><i class="bi bi-bookmark-check-fill"> </i> Concluir pedido</button>
</form>
    <hr>
    <h1>Pedidos feitos</h1>
<table class="table table-bordered table-dark">
    <thead>
        <tr align="center">
            <th scope="col"> Nº do pedido </th>
            <th scope="col"> Nome </th>
            <th scope="col"> Acompanhamentos </th>
            <th scope="col"> Estado pedido</th>
            <th scope="col"> preço</th>
            <th scope="col"> Ações </th>
        </tr>
    </thead>
    {% for item in result %}
    <tr align="center">
        <td>{{item["pedidoid"]}}</td>
        <td>{{item["nome"]}}</td>
        <td>{{item["pedido"]}}</td>
        <td>{{item["pedidoes"]}}</td>
        <td>{{item["preco"]}}</td>
        <td><a class="btn btn-danger" href='/deletar/{{item["pedidoid"]}}' onclick="return confirm('Deseja realmente apagar?')" ><i class="bi bi-trash"> </i>Apagar</a>
        <a class="btn btn-warning" href='/atualizar/{{item["pedidoid"]}}' > <i class="bi bi-wrench"></i> Atualizar</a>
            <a class="btn btn-success" href='/concluido/{{item["pedidoid"]}}' onclick="return confirm('Deseja realmente concluir?')" > <i class="bi bi-check-circle"></i> concluido</a></td>

    </tr>
    {% endfor %}
</table>
    <a class="btn btn-secondary" href='/redi' > <i class="bi bi-clipboard-check"></i> Concluidos</a>
    <a class="btn btn-secondary" href='/cli' > <i class="bi bi-person-circle"></i> Clientes</a>
    <a class="btn btn-light" href='/redic' > <i class="bi bi-truck"></i> entrega</a>
</div>
</body>
</html>
